<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/0f4ecf7998.js"
			crossorigin="anonymous"
		></script>
		<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
		<script src="script.js" defer></script>

		<title>Frontend Mentor | Launch countdown timer</title>
	</head>
	<body>
		<div class="backdrop"></div>
		<i class="fas fa-cog settings"></i>
		<form class="modal-form">
			<h3>PLEASE ENTER LAUNCH DATE AND TIME</h3>

			<label for="date-input">DATE</label>
			<input type="date" id="date-input" name="date" required />

			<label for="time">TIME</label>
			<input type="time" id="time-input" name="time" required />

			<button class="start-countdown-btn" type="submit">START COUNTDOWN</button>
		</form>
		<main class="container">
			<h1 class="title">We're launching soon</h1>
			<div class="countdown">
				<div class="countdown-card">
					<div class="card">
						<div class="card-top">
							<div class="card-top-overlay"></div>
						</div>
						<div class="card-bottom"></div>
						<div class="number days-left"></div>
					</div>
					<p class="card-title">Days</p>
				</div>

				<div class="countdown-card">
					<div class="card">
						<div class="card-top">
							<div class="card-top-overlay"></div>
						</div>
						<div class="card-bottom"></div>
						<div class="number hours-left"></div>
					</div>
					<p class="card-title">Hours</p>
				</div>

				<div class="countdown-card">
					<div class="card">
						<div class="card-top">
							<div class="card-top-overlay"></div>
						</div>
						<div class="card-bottom"></div>
						<div class="number mins-left"></div>
					</div>
					<p class="card-title">Minutes</p>
				</div>

				<div class="countdown-card">
					<div class="card">
						<div class="card-top">
							<div class="card-top-overlay"></div>
						</div>
						<div class="card-bottom"></div>
						<div class="number secs-left"></div>
					</div>
					<p class="card-title">Seconds</p>
				</div>
			</div>
		</main>

		<img src="./images/pattern-hills.svg" alt="" class="mountains-img" />

		<nav class="social-media-nav">
			<ul>
				<li>
					<a href="#"
						><i class="fab fa-facebook-square social-media-icon"></i
					></a>
				</li>
				<li>
					<a href="#"><i class="fab fa-pinterest social-media-icon"></i></a>
				</li>
				<li>
					<a href="#"><i class="fab fa-instagram social-media-icon"></i></a>
				</li>
			</ul>
		</nav>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
				Frontend Mentor</a
			>
			. Coded by <a href="https://github.com/Adina-Chirila">Chirila Adina</a>.
		</footer>
	</body>
</html>
